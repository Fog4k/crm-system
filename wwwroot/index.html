<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔥 CRM System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔐 Login Section -->
  <div id="loginSection" class="login-container">
    <form id="loginForm" class="login-form">
      <h2>Welcome to CRM</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">🔓 Login</button>
      <p id="loginError" class="error hidden">❌ Invalid credentials</p>
    </form>
  </div>

  <!-- 📋 Main CRM Section -->
  <div id="crmSection" class="container hidden">
    <header class="header">
      <h1>📋 Clients</h1>
      <div class="header-actions">
        <input type="text" id="search" placeholder="Search by name/email..." />
        <button onclick="toggleTheme()">🌙</button>
        <button onclick="openModal()">➕ Add</button>
        <button onclick="exportPdf()">📄 Export</button>
      </div>
    </header>

    <table id="clientsTable">
      <thead>
        <tr>
          <th onclick="sortTable('fullName')">Name</th>
          <th onclick="sortTable('email')">Email</th>
          <th>Phone</th>
          <th>Company</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ✏️ Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content scale-in">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Add Client</h2>
      <form id="clientForm">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="Phone" />
        <input type="text" id="company" placeholder="Company" />
        <label><input type="checkbox" id="isActive" /> Active</label>
        <button type="submit">💾 Save</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
